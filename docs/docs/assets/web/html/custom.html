<!-- SEARCH MODEL ENGINE UI -->
<div class="modal" id="mkdocs_search_modal" tabindex="-1" role="alertdialog" aria-modal="true" aria-labelledby="searchModalLabel">
    <div class="modal-dialog modal-lg" role="search">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h5 class="modal-title" id="searchModalLabel">Search</h5>
          <button type="button" class="close btn btn-default btn-ghost" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
            <span class="sr-only">Close</span>
          </button>
        </div>
        <!-- Modal Body -->
        <div class="modal-body">
          <div class="search-container">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-microphone"></i></span>
              </div>
              <input type="search" class="form-control" aria-labelledby="searchModalLabel" placeholder="Search the docs..." id="mkdocs-search-query" title="Enter your search query here">
              <div class="input-group-append">
                <button type="button" class="btn btn-outline-secondary clear-search" style="display: none;">×</button>
                <div class="btn-group">
                  <button type="submit" class="btn btn-outline-secondary" id="deep-search-btn">
                    <i class="fas fa-search"></i> DeepSearch
                  </button>
                  <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="sr-only">Toggle Dropdown</span>
                  </button>
                  <div class="dropdown-menu">
                    <!-- Optional dropdown items -->
                    <a class="dropdown-item" href="#">Option 1</a>
                    <a class="dropdown-item" href="#">Option 2</a>
                  </div>
                </div>
                <div class="btn-group">
                  <button type="button" class="btn btn-outline-secondary" id="think-btn">
                    <i class="fas fa-lightbulb"></i> Think
                  </button>
                  <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="sr-only">Toggle Dropdown</span>
                  </button>
                  <div class="dropdown-menu">
                    <!-- Optional dropdown items -->
                    <a class="dropdown-item" href="#">Option 1</a>
                    <a class="dropdown-item" href="#">Option 2</a>
                  </div>
                </div>
              </div>
            </div>
            <div class="grok-label">
              <span>Grok 3 <i class="fas fa-caret-down"></i></span>
            </div>
          </div>
          <div id="mkdocs-search-results" data-no-results-text="No documents matches found"></div>
        </div>
        <!-- Modal Footer (Optional) -->
        <div class="modal-footer">
          <!-- Add footer content if needed -->
        </div>
      </div>
    </div>
  </div>
